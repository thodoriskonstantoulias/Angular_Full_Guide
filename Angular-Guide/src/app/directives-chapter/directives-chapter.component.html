<div class="container">
    <div class="row">
      <div class="col-xs-12">
        <button
          class="btn btn-primary"
          (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
        <br><br>
        <ul class="list-group">
          <li
            class="list-group-item" *ngFor="let number of numbers" [ngClass]="{testclass :onlyOdd}"
            [ngStyle]="{backgroundColor : onlyOdd ? 'grey' : 'yellow'}">
            {{number}} 
          </li>
        </ul>
        <p appBasicHighlight>Style me with basic directive</p>
        <p appBetterHighlight [defaultColor] = "'yellow'" [highlightColor] = "'red'">Style me with render directive</p>
      </div>
    </div>
  </div>
